<div class="container-fluid">
  <h2 class="pos">Settings</h2>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-0">
      <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item active" aria-current="page">Manage Accounts</li>
    </ol>
  </nav>
  <div class="pub">
    <h4>Accounts</h4>
    <p></p>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Branch</th>
            <th scope="col">Department</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <!-- <th colspan="3" style="text-align: center; width: 15%">Action</th> -->
          </tr>
        </thead>
        <tbody *ngIf="allUsers?.length != 0">
          <tr *ngFor="let user of allUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.branch }}</td>
            <td>{{ user.department }}</td>
            <td>{{ user.fullname }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button type="button" class="btn btn-dark">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="allUsers?.length == 0">
          <tr>
            <td colspan="7" class="no-data-available" style="text-align: center;">No matching records found</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</div>
