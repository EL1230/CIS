<div
  class="container d-flex justify-content-center align-items-center"
  style="height: 100vh"
>
  <div class="wrapper-fluid px-0 mx-auto">
    <div class="main no-gutter">
      <div class="col-mb-12">
        <div class="img-fluid">
          <img src="assets/img/EVBGOC.png" width="150px" height="130px" />
        </div>

        <div class="caption">
          <h2>Create an Account</h2>
          <p style="line-height: 0.5">
            Enter the personal details to create account
          </p>
        </div>

        <div class="log">
          <select class="form-select mt-4" aria-label="Default select example">
            <option selected>Select Branch</option>
            <option value="1">Bi√±an Branch</option>
            <option value="2">Cainta Branch</option>
            <option value="3">Calapan Branch</option>
            <option value="4">Head Office</option>
            <option value="5">Intramuros Branch</option>
            <option value="6">Lemery Branch</option>
            <option value="7">Lipa Branch</option>
            <option value="8">Printing Press</option>
            <option value="9">Stronghold Insurance Company, Inc.</option>
            <option value="10">Taytay Branch</option>
          </select>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Department</option>
            <option value="1">Marketing Department</option>
            <option value="2">Finance Department</option>
            <option value="3">Licensing Department</option>
            <option value="4">Accounting Department</option>
            <option value="5">Disbursing Department</option>
            <option value="6">IICS Department</option>
            <option value="7">Documentation Department</option>
            <option value="8">SPP Department</option>
          </select>

          <div class="regs">
            <label for="exampleFormControlInput1" class="form-label"
              >Full Name</label
            >
            <input type="text" class="form-control" id="fullname" />
            <label for="exampleFormControlInput1" class="form-label"
              >Username</label
            >
            <input type="text" class="form-control" id="username" />
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input type="password" class="form-control" id="password" />
            <label for="exampleFormControlInput1" class="form-label"
              >Designation</label
            >
            <input type="text" class="form-control" id="designation" />
            <button
              type="button"
              (click)="submit()"
              class="btn btn-success mb-2"
            >
              Create an Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
