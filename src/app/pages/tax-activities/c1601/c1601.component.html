<div class="container-fluid">
  <h2 class="pos">Tax Activities</h2>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-0">
      <li class="breadcrumb-item">Home</li>
      <li class="breadcrumb-item active" aria-current="page">1601C</li>
    </ol>
  </nav>
  <div class="pub">
    <h4>1601C</h4>
    <div class="add mb-3">
      <button
        type="button"
        class="button"
        (click)="openDialog('300ms', '300ms')"
      >
        <span class="button__text">Add Record</span>
        <span class="button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke="currentColor"
            height="24"
            fill="none"
            class="svg"
          >
            <line y2="19" y1="5" x2="12" x1="12"></line>
            <line y2="12" y1="12" x2="19" x1="5"></line>
          </svg>
        </span>
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tin</th>
            <th scope="col">Taxpayer's Name</th>
            <th scope="col">Month</th>
            <th scope="col">Gross</th>
            <th scope="col">Benefits ER</th>
            <th scope="col">Benefits EE</th>
            <th scope="col">Date of Remittance</th>
            <!-- <th colspan="3" style="text-align: center; width: 15%">Action</th> -->
          </tr>
        </thead>
        <tbody *ngIf="results?.length != 0">
          <tr *ngFor="let user of results">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <!-- <td>{{ user.ein }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address.address }}, {{ user.address.city }}</td>
            <td>{{ user.birthDate }}</td> -->
            <td>
              <button type="button" class="btn btn-dark">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-primary">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="results?.length == 0">
          <tr>
            <td colspan="9" class="no-data-available" style="text-align: center;">No matching records found</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div class="page mt-3">
      <mat-paginator
        [length]="100"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 50, 100]"
        [showFirstLastButtons]="true"
        aria-label="Select page"
      >
      </mat-paginator>
    </div> -->
  </div>
</div>
